{% extends "base.html" %}
{% block title %}Вхід{% endblock %}
{% block content %}
  <h1>Вхід</h1>

  {% if form.errors %}
    <div class="err">Неправильний логін або пароль.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Username</label>
    {{ form.username }}
    <label>Пароль</label>
    {{ form.password }}
    <button type="submit">Увійти</button>
  </form>

  <p class="small">Нема акаунта? <a href="/accounts/register/">Зареєструватись</a></p>
{% endblock %}
